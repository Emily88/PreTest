<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/app.css">
<script data-main="../js/main" src="../js/lib/require.js"></script>

</head>
<body>
	<div class="musicPlayer">
		<h2>music player</h2>
		<div id="play">
			<div class="playInfo">
				<div class="title"></div>
				<div class="time"></div>
				<div class="progress">
					<div class="curProgress"></div>
				</div>
			</div>
			<div class="manipulate">
				<button class="prev">이전</button>
				<button class="play">재생</button>
				<button class="stop">멈춤</button>
				<button class="next">다음곡</button>
			</div>
		</div>
		<div class="tap">
			<div class="musicList">음원목록</div>
		</div>
		<div class="listView">
			<div class="musicList">
				<div class="manipulate">
					<button class="makePlayList">재생목록 생성</button>
					<button class="delete">삭제</button>
				</div>
				<div class="musicListView"></div>
			</div>
		</div>
	</div>
</body>
</html>
